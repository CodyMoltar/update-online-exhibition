<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update 2022 - Online Exhibition</title>

    <link rel="stylesheet" href="./style/style.css">

    <script src="./js/anime.js"></script>
    <script src="./js/aframe.min.js"></script>
    <!--<script src="./js/mouselook.js"></script>-->
    <script src="./js/components.js"></script>
    <script src="./js/enable-interaction_on_box.js"></script>
    <script src="./js/navigation.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
   <script defer src="./js/script.js"></script>

</head>
<body>

    <!--#ededed -->

    <div id="welcome-screen">
        <span class="button_hover" id="enter-button">Enter</span>
    </div>

    <div id="aframe-container">

        <a-scene
            id="aframe-scene"
            fog="type: exponential; color: #ebe1d5; density: 0.02"
            renderer="antialias: true"
            embedded
            animation__fog="
                property: fog.color;
                from:#000;
                to: #FFF;
                delay:5000
                dur: 2500
                easing: easeInOutCirc;
                autoplay:false;
                startEvents:enter;
            "
        >

            <script>
                this.scene = document.querySelector("a-scene");
                this.scene.renderer.gammaInput = true;
                this.scene.renderer.gammaOutput = true;
            </script>

            <a-assets>
                <a-asset-item id="introp2" src="./models/env/updateViz17_front_anim.glb"></a-asset-item>
            </a-assets>

            <a-entity light="type: ambient; intensity:1; color: #white"></a-entity>
            <a-obj-model class="collision" src="#navmesh" visible="false" nav-mesh position="0 0 0"></a-obj-model>
            <a-sky color="#ffffff"></a-sky>



            <!--intro model-->
            <a-entity
                id="update"
                scale="1 1 1"
                gltf-model="#intro"
            ></a-entity>

            <a-entity 
                id="update-logo-model"
                position="-40 -2 -5"
                material="fog: false"
                gltf-model="#introp2"
                animation-mixer="loop:repeat; timeScale: 1"
            ></a-entity>
    
    
            <!--Environment-->
            <a-entity>

                <a-video
                        width="400"
                        height="400"
                        rotation="90 0 0"
                        position="-10.5 0 0"
                        src="./models/env/img/ground_50.png"
                        material="side:double; repeat: 100 100"
                ></a-video>

                <a-entity 360videoplayer="target:test; position: 10 0 0"></a-entity>
                        

                <a-entity id="entrylight" light="color: #ffffff; type: point; intensity: 5; groundColor: #000000; decay: 1.13; distance: 49.91; penumbra: 1" rotation="0 90 0" position="110 0 2.09837"></a-entity>
                <a-entity id="entrylight2" light="color: #ffffff; type: point; intensity: 4; groundColor: #000000; decay: 1.13; distance: 49.91; penumbra: 1" rotation="0 90 0" position="160 0 2.09837"></a-entity>
            
            
            </a-entity>
                
            <a-box class="raycastable" enable-interaction="lookangle: 206.81; lookposition:-16.10 1 -2.64" ring="color: #000000s; radius: 1.5; width: 0.06" position="-15 2 0" material="color:red;"></a-box>

            <!-- Camera -->
            <!--start position rotation="0 90 0" position="143.42 -3 4.16"-->
            <a-entity
                rotation="0 90 0"
                position="0 0 0"
                id="cameraRig"
                cursor-teleport="
                    cameraRig: #cameraRig;
                    cameraHead: #head;
                    collisionEntities: .collision
                "
                movement-controls="
                    acceleration:100;
                    constrainToNavMesh: true" 
                touch-controls="enabled: false"
                rotation=""
                gamepad-controls=""
                trackpad-controls=""
                keyboard-controls=""
                animation__enter="
                    property: position;
                    to: 0 0 0;
                    dur:7500;
                    autoplay:false;
                    easing: easeInOutCirc;
                    startEvents: enter;
                "
            >

                <a-entity id="head" position="0 1.65 0" camera="" look-controls="reverseMouseDrag: true;" raycaster="objects: .clickable, .artwork, .portal, .raycastable, .video" cursor="rayOrigin: mouse" rotation=""></a-entity>
                
                <a-entity laser-controls="hand: left" daydream-controls="" gearvr-controls="" magicleap-controls="" oculus-go-controls="" oculus-touch-controls="" valve-index-controls="" vive-controls="" vive-focus-controls="" windows-motion-controls="" generic-tracked-controller-controls=""></a-entity>

                <a-entity laser-controls="hand: right" daydream-controls="" gearvr-controls="" magicleap-controls="" oculus-go-controls="" oculus-touch-controls="" valve-index-controls="" vive-controls="" vive-focus-controls="" windows-motion-controls="" generic-tracked-controller-controls=""></a-entity>

            </a-entity>    
    
        </a-scene>

    </div>

    
    
    

</body>
</html>
