<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update 2022 - Online Exhibition</title>

    <link rel="stylesheet" href="./style/style.css">

    <script src="./js/aframe.min.js"></script>
    <script src="./js/components.js"></script>
    <script defer src="./js/script.js"></script>

</head>
<body>

    <a-scene>

        <a-sky color="#ECECEC"></a-sky>

        <a-entity  rotation="0 0 0" gamepad-controls="" trackpad-controls="" keyboard-controls="" touch-controls="">
            <a-entity positionlogger id="rig" camera="" position="0 1.6 0" look-controls="pointerLockEnabled: false; reverseMouseDrag: false;" rotation="" look-controls wasd-controls>
            </a-entity>
        </a-entity>

        <a-entity position="0 0 -50">

            <a-plane
                videoactivator="color:yellow; target:earth"
                videoplayer="earth"
                position="0 0 0" 
                rotation="-90 0 0"  
            ></a-plane>

            <a-video
                id="earth" 
                position="0 3 -8" 
                rotation="0 0 0" 
                width="8" 
                height="4.5"
                videoloop
            ></a-video>

        </a-entity>
            
      </a-scene>

</body>
</html>
